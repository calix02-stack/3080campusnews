<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examly â€” JAMB CBT</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #30363d;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      margin: 0;
      color: #22c55e; /* Green */
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    h2 {
      text-align: center;
      color: #f8fafc;
      font-weight: 500;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #fff;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #16a34a;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #22c55e;
      text-decoration: underline;
    }

    .toggle:hover {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Examly â€” JAMB CBT</h1>
    </div>

    <h2 id="formTitle">Sign Up</h2>

    <div id="signupForm">
      <input type="text" id="signupFullName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="button" onclick="signUpUser()">Sign Up</button>
    </div>

    <div id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="button" onclick="loginUser()">Login</button>
    </div>

    <div class="toggle" onclick="toggleForms()">
      Already have an account? Log in
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // ðŸ”— Connect to your Supabase project
    const SUPABASE_URL = "https://ptcjsbmymrrqmvoakvjv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0Y2pzYm15bXJycW12b2Frdmp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyODg1ODcsImV4cCI6MjA3Nzg2NDU4N30.1GwKNpKR2-CPDO12O1ZwGxB4Uf_zUPqJxsnG_Yh3oh0";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signUpUser() {
      const fullName = document.getElementById('signupFullName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
        options: { data: { full_name: fullName } }
      });

      if (error) {
        alert('Signup failed: ' + error.message);
      } else {
        alert('Signup successful! Please verify your email before logging in.');
      }
    }

    async function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        alert('Welcome to Examly! You are logged in âœ…');
      }
    }

    function toggleForms() {
      const signupForm = document.getElementById('signupForm');
      const loginForm = document.getElementById('loginForm');
      const toggle = document.querySelector('.toggle');
      const title = document.getElementById('formTitle');

      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        title.textContent = 'Sign Up';
        toggle.textContent = 'Already have an account? Log in';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        title.textContent = 'Log In';
        toggle.textContent = "Don't have an account? Sign up";
      }
    }
  </script>
</body>
</html>
